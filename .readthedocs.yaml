# Read the Docs configuration file
version: 2

# Specify the Conda environment
conda:
  environment: environment.yaml

# Build documentation using explicit commands
build:
  os: ubuntu-lts-latest
  tools:
    python: "3.10"  # Keep this for compatibility

  commands:
    - conda activate picmol  # Replace 'picmol-docs' with the name of your Conda environment
    - python -m sphinx -T -b html -d _build/doctrees docs $READTHEDOCS_OUTPUT/html
